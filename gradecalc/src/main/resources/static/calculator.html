    <main>
        <section>

        <h1>Grade Calculator</h1>


        <section id="mainpart">
            <h2>Activities</h2>
            <p>Give grades to the numeric activities:</p>

            <table id = "table">
                <tr><th>Name</th><th>Short Name</th><th>Weight</th><th>Grade</th><th>Percent</th></tr>
                <row>
                    <tr><td>Activity 1</td>
                    <td>A1</td>
                    <td><input name= "weight" class = "weightInput"></td>
                    <td><input name= "grfield1" class = "grInput"> / <input name= "grfield2" class = "grInput"></td>
                    <td><input name= "percent" class = "percentField" readonly></td>
                    </tr>
                </row>
            </table>

            <button id="addRow">Add Row</button>

            
            

            <h2>Result</h2>
            <br>
            <result id = "result"> </result>
            <br>
            <button id="meanButton" type="button" onclick="calcMean()">MEAN</button>
            <button id="weightButton" type="button" onclick="calcWeighted()">WEIGHTED</button>
        </section>



        

    </main>
